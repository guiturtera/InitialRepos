<div ng-controller = "ExemploForm">
    <form novalidate class = "simple-form">
        <label>Funcion√°rio: <input type = "text" ng-model = "user.name"/></label><br />
        <label>E-mail: <input type = "email" ng-model = "user.email"/></label><br />
        Best Editor: <label><input type = "radio" ng-model = "user.preference" value = "vi" />vi </label>
        <label><input type = "radio" ng-model = "user.preference" value = "emacs" />emacs 
        <input type = "button" ng-click = "reset()" value = "Reset"  />
        <input type = "submit" ng-click = "update(user)" value = "save"/>
    </form>
    <pre>user = {{user | json}} </pre>
    <pre>master = {{boss | json}} </pre>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    angular.module('ExemploFormulario', []).controller('ExemploForm', ['$scope', function($scope){
    $scope.master = {};

    $scope.update = function(user)
    {
        $scope.master = angular.copy(user);
    };

    $scope.reset = function() 
    {
        $scope.user = angular.copy($scope.master);
    };

    $scope.reset();
    }])
</script>
